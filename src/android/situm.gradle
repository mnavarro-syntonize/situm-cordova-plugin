allprojects {
    repositories {
        jcenter()
        maven {
            url "https://repo.situm.es/artifactory/libs-release-local"
        }
        maven {
            url "https://maven.google.com"
        }
    }
}

dependencies {
    compile 'com.google.android.gms:play-services-maps:15.0.+'
    compile 'com.google.android.gms:play-services-location:15.0.+'
    implementation('es.situm:situm-sdk:2.40.0-support@aar') {
        transitive = true
    }
}
